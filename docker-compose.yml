services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    env_file:
      - .env

  web:
    build:
      context: ./apps/api/web
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
